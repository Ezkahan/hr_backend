extend type Query {
    users(orderBy: _ @orderBy(columns: ["id"])): [User!]! @paginate
    user(id: ID @eq): User @find
}

type Mutation {
    login(email: String!, password: String!): User
        @field(resolver: "App\\GraphQL\\Mutations\\AuthMutator@login")
}

type User {
    id: ID!
    name: String!
    email: String!
    gender: String
    is_admin: String
    birth: String
    device: String
    token: String
}
